        <div class="col col-3">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">{{ post.title}}</h5>
                    <p class="card-text">{{ post.content|truncatechars:150|linebreaks }}</p>
                    <a href="{% url 'post_detail' post_id=post.id  %}" class="btn btn-primary">Detay</a>
                    <a href="{% url 'update_post' post_id=post.id  %}" class="btn btn-warning">GÃ¼ncelle</a>
                    <a href="{% url 'delete_post' post_id=post.id  %}" class="btn btn-danger">Sil</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
